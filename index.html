<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Space Game</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            text-align: center;
        }
        .score {
            color: white;
            font-family: Arial;
            font-size: 24px;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');

        let score = 0;
        let gameOver = false;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            size: 20,
            speed: 5
        };

        let bullets = [];
        let bubbles = [];

        const keys = {
            left: false,
            right: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') keys.space = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.space = false;
        });

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.size);
            ctx.lineTo(player.x - player.size, player.y + player.size);
            ctx.lineTo(player.x + player.size, player.y + player.size);
            ctx.closePath();
            ctx.fill();
        }

        function updateGame() {
            if (gameOver) return;

            if (keys.left && player.x > player.size) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.size) {
                player.x += player.speed;
            }

            if (keys.space && bullets.length < 5) {
                bullets.push({
                    x: player.x,
                    y: player.y - player.size,
                    speed: 7,
                    size: 4
                });
            }

            if (Math.random() < 0.02 && bubbles.length < 5) {
                bubbles.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: -20,
                    size: 15,
                    speed: 2
                });
            }

            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.size;
            });

            bubbles = bubbles.filter(bubble => {
                bubble.y += bubble.speed;

                for (let i = bullets.length - 1; i >= 0; i--) {
                    const dx = bullets[i].x - bubble.x;
                    const dy = bullets[i].y - bubble.y;
                    if (Math.sqrt(dx * dx + dy * dy) < bubble.size + bullets[i].size) {
                        bullets.splice(i, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        return false;
                    }
                }

                const dx = player.x - bubble.x;
                const dy = player.y - bubble.y;
                if (Math.sqrt(dx * dx + dy * dy) < bubble.size + player.size) {
                    gameOver = true;
                }

                return bubble.y < canvas.height + bubble.size;
            });
        }

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlayer();

            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = '#87CEEB';
            bubbles.forEach(bubble => {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
            });

            if (gameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 40);
            }
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>

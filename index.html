<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GameHall - 太空射击游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px;
        }
        canvas {
            background-color: black;
            border: 2px solid #444;
            border-radius: 5px;
            margin: 20px 0;
        }
        #score {
            font-size: 24px;
            color: #4CAF50;
            margin: 10px 0;
        }
        .controls {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
        }
        .key {
            background-color: #444;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>太空射击游戏</h1>
        <div id="score">分数: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <p>游戏控制：</p>
            <p>- 使用 <span class="key">←</span> <span class="key">→</span> 方向键移动飞船</p>
            <p>- 按 <span class="key">空格键</span> 发射子弹</p>
            <p>- 击中敌人得分，碰到敌人游戏结束</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // 游戏状态
        let score = 0;
        let gameOver = false;
        let lastTime = 0;
        let lastShot = 0;

        // 玩家飞船
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            speed: 5
        };

        // 子弹和敌人数组
        let bullets = [];
        let enemies = [];

        // 控制状态
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') {
                keys.space = true;
                e.preventDefault(); // 防止页面滚动
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.space = false;
        });

        // 绘制玩家飞船
        function drawPlayer() {
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 15);
            ctx.lineTo(player.x - 15, player.y + 15);
            ctx.lineTo(player.x + 15, player.y + 15);
            ctx.closePath();
            ctx.fill();
        }

        // 绘制子弹
        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 8, 4, 8);
            });
        }

        // 绘制敌人
        function drawEnemies() {
            ctx.fillStyle = '#ff4444';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y - 15);
                ctx.lineTo(enemy.x - 15, enemy.y + 15);
                ctx.lineTo(enemy.x + 15, enemy.y + 15);
                ctx.closePath();
                ctx.fill();
            });
        }

        // 更新游戏状态
        function update(currentTime) {
            if (gameOver) return;

            // 移动玩家
            if (keys.left && player.x > 15) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - 15) player.x += player.speed;

            // 发射子弹
            if (keys.space && currentTime - lastShot > 250) {
                bullets.push({
                    x: player.x,
                    y: player.y - 15,
                    speed: 7
                });
                lastShot = currentTime;
            }

            // 更新子弹位置
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // 生成敌人
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: -15,
                    speed: 2
                });
            }

            // 更新敌人位置和检查碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;

                // 检查子弹碰撞
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (Math.abs(bullet.x - enemy.x) < 20 && 
                        Math.abs(bullet.y - enemy.y) < 20) {
                        bullets.splice(j, 1);
                        enemies.splice(i, 1);
                        score += 10;
                        scoreElement.textContent = '分数: ' + score;
                        break;
                    }
                }

                // 检查玩家碰撞
                if (!gameOver && enemy.y < canvas.height &&
                    Math.abs(player.x - enemy.x) < 25 && 
                    Math.abs(player.y - enemy.y) < 25) {
                    gameOver = true;
                }

                // 移除超出屏幕的敌人
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        // 绘制游戏结束画面
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff4444';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏结束!', canvas.width/2, canvas.height/2 - 50);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText('最终分数: ' + score, canvas.width/2, canvas.height/2 + 10);
            ctx.fillText('按空格键重新开始', canvas.width/2, canvas.height/2 + 50);

            if (keys.space) {
                resetGame();
            }
        }

        // 重置游戏
        function resetGame() {
            score = 0;
            gameOver = false;
            bullets = [];
            enemies = [];
            player.x = canvas.width / 2;
            scoreElement.textContent = '分数: 0';
            lastShot = 0;
        }

        // 游戏主循环
        function gameLoop(currentTime) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            update(currentTime);
            
            if (!gameOver) {
                drawPlayer();
                drawBullets();
                drawEnemies();
            } else {
                drawGameOver();
            }

            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>

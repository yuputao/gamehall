<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            text-align: center;
        }
        #status {
            margin: 10px;
            font-size: 20px;
        }
        canvas {
            border: 2px solid #333;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="status">
            Score: <span id="score">0</span> |
            Level: <span id="level">1</span> |
            Lives: <span id="lives">3</span>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');

        // Game state
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameOver = false;
        let gameStarted = false;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            size: 20,
            speed: 5
        };

        // Arrays for game objects
        let bullets = [];
        let bubbles = [];

        // Key states
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') {
                keys.space = true;
                if (!gameStarted) {
                    gameStarted = true;
                } else if (gameOver) {
                    resetGame();
                }
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.space = false;
        });

        // Draw functions
        function drawPlayer() {
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.size);
            ctx.lineTo(player.x - player.size, player.y + player.size);
            ctx.lineTo(player.x + player.size, player.y + player.size);
            ctx.closePath();
            ctx.fill();
        }

        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 8, 4, 8);
            });
        }

        function drawBubbles() {
            bubbles.forEach(bubble => {
                ctx.fillStyle = bubble.color;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawStartScreen() {
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Press SPACE to Start', canvas.width/2, canvas.height/2);
        }

        // Update game state
        function update() {
            if (!gameStarted || gameOver) return;

            // Move player
            if (keys.left && player.x > player.size) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.size) {
                player.x += player.speed;
            }

            // Shoot bullets
            if (keys.space && bullets.length < 5) {
                bullets.push({
                    x: player.x,
                    y: player.y - player.size,
                    speed: 7
                });
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Generate bubbles
            if (bubbles.length < 5 && Math.random() < 0.02) {
                bubbles.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: -20,
                    size: 20,
                    speed: 2,
                    color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`
                });
            }

            // Update bubbles and check collisions
            bubbles = bubbles.filter(bubble => {
                bubble.y += bubble.speed;

                // Check bullet collisions
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const dx = bullets[i].x - bubble.x;
                    const dy = bullets[i].y - bubble.y;
                    if (Math.sqrt(dx * dx + dy * dy) < bubble.size) {
                        bullets.splice(i, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        return false;
                    }
                }

                // Check player collision
                const dx = player.x - bubble.x;
                const dy = player.y - bubble.y;
                if (Math.sqrt(dx * dx + dy * dy) < bubble.size + player.size) {
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        gameOver = true;
                    }
                    return false;
                }

                return bubble.y < canvas.height + bubble.size;
            });

            // Level up
            if (score >= level * 100) {
                level++;
                levelElement.textContent = level;
            }
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width/2, canvas.height/2);
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
            ctx.fillText('Press SPACE to restart', canvas.width/2, canvas.height/2 + 80);
        }

        function resetGame() {
            score = 0;
            level = 1;
            lives = 3;
            gameOver = false;
            bullets = [];
            bubbles = [];
            player.x = canvas.width / 2;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;
        }

        // Game loop
        function gameLoop() {
            // Clear the canvas with black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (!gameStarted) {
                drawStartScreen();
            } else {
                update();
                drawPlayer();
                drawBullets();
                drawBubbles();
                
                if (gameOver) {
                    drawGameOver();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>

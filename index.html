<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GameHall - Space Bubble Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .game-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            background: linear-gradient(to bottom, #000033, #000066);
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 20px;
            color: #fff;
        }
        .controls {
            color: #aaa;
            margin-top: 20px;
        }
        .key {
            display: inline-block;
            padding: 2px 8px;
            background: #333;
            border-radius: 4px;
            margin: 0 2px;
        }
        h1 {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Space Bubble Shooter</h1>
        <div class="stats">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="lives">Lives: 3</div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <p>Controls:</p>
            <p>- Move: <span class="key">←</span> <span class="key">→</span> arrow keys</p>
            <p>- Shoot: <span class="key">SPACE</span></p>
            <p>- Clear all bubbles to advance to next level!</p>
        </div>
    </div>   
    <script>
                const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');

        // 创建星星数组（减少数量，使背景更清晰）
        const stars = Array(30).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: 1,
            speed: 0.3
        }));

        // 游戏状态
        let gameStarted = true;  // 直接设为 true
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameOver = false;
        let lastTime = 0;
        let lastShot = 0;
        let bubblesCleared = 0;
        let totalBubbles = 10;

         // 绘制玩家飞船（三角形）
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.beginPath();
            ctx.fillStyle = '#4CAF50';  // 绿色
            ctx.moveTo(0, -20);    // 三角形顶点
            ctx.lineTo(-15, 10);   // 左下角
            ctx.lineTo(15, 10);    // 右下角
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // 子弹和泡泡数组
        let bullets = [];
        let bubbles = [];

        // 控制状态
        const keys = {
            left: false,
            right: false,
            space: false
        };
                // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') {
                keys.space = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.space = false;
        });

        // 生成随机颜色
        function getRandomColor() {
            const colors = ['#FF69B4', '#87CEEB', '#98FB98', '#DDA0DD', '#F0E68C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 更新星星位置
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // 绘制星空背景
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        // 绘制玩家飞船
        function drawPlayer() {
            if (gameStarted && shipImage.complete) {
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.drawImage(shipImage, -20, -20, 40, 40);
                ctx.restore();
            }
        }

        // 绘制子弹
        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 绘制泡泡
        function drawBubbles() {
            bubbles.forEach(bubble => {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = bubble.color + '80';
                ctx.fill();
                ctx.strokeStyle = bubble.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // 添加高光效果
                ctx.beginPath();
                ctx.arc(bubble.x - 5, bubble.y - 5, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff40';
                ctx.fill();
            });
        }
                // 更新游戏状态
        function update(currentTime) {
            if (gameOver) return;

            updateStars();

            // 移动玩家
            if (keys.left && player.x > 20) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - 20) player.x += player.speed;

            // 发射子弹
            if (keys.space && currentTime - lastShot > 250) {
                bullets.push({
                    x: player.x,
                    y: player.y - 15,
                    speed: 8
                });
                lastShot = currentTime;
            }

            // 更新子弹位置
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // 生成泡泡
            if (bubbles.length < 5 && Math.random() < 0.02) {
                bubbles.push({
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: -15,
                    speed: 1 + level * 0.5,
                    color: getRandomColor()
                });
            }

            // 更新泡泡位置和检查碰撞
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                bubble.y += bubble.speed;

                // 检查子弹碰撞
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const dx = bullet.x - bubble.x;
                    const dy = bullet.y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 20) {
                        bullets.splice(j, 1);
                        bubbles.splice(i, 1);
                        score += 10 * level;
                        bubblesCleared++;
                        scoreElement.textContent = 'Score: ' + score;
                        
                        if (bubblesCleared >= totalBubbles) {
                            level++;
                            bubblesCleared = 0;
                            totalBubbles += 5;
                            levelElement.textContent = 'Level: ' + level;
                        }
                        break;
                    }
                }

                // 检查玩家碰撞
                if (!gameOver && bubble.y < canvas.height) {
                    const dx = player.x - bubble.x;
                    const dy = player.y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 30) {
                        lives--;
                        livesElement.textContent = 'Lives: ' + lives;
                        bubbles.splice(i, 1);

                        if (lives <= 0) {
                            gameOver = true;
                        }
                        continue;
                    }
                }

                if (bubble.y > canvas.height) {
                    bubbles.splice(i, 1);
                }
            }
        }

        // 绘制游戏结束画面
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff4444';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 50);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 10);
            ctx.fillText('Level Reached: ' + level, canvas.width/2, canvas.height/2 + 40);
            ctx.fillText('Press SPACE to restart', canvas.width/2, canvas.height/2 + 80);

            if (keys.space) {
                resetGame();
            }
        }

        // 重置游戏
        function resetGame() {
            score = 0;
            level = 1;
            lives = 3;
            bubblesCleared = 0;
            totalBubbles = 10;
            gameOver = false;
            bullets = [];
            bubbles = [];
            player.x = canvas.width / 2;
            scoreElement.textContent = 'Score: 0';
            levelElement.textContent = 'Level: 1';
            livesElement.textContent = 'Lives: 3';
            lastShot = 0;
        }

                // 游戏主循环
        function gameLoop(currentTime) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            update(currentTime);
            
            if (!gameOver) {
                drawPlayer();
                drawBullets();
                drawBubbles();
            } else {
                drawGameOver();
            }

            requestAnimationFrame(gameLoop);
        }

        // 直接开始游戏
        requestAnimationFrame(gameLoop);
        if (!gameStarted) {
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Loading...', canvas.width/2, canvas.height/2);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Space Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
        }
        .game-container {
            text-align: center;
        }
        .stats {
            color: white;
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <span id="score">Score: 0</span>
            <span style="margin: 0 20px">|</span>
            <span id="lives">Lives: 3</span>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
        <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // 游戏状态
        let score = 0;
        let lives = 3;
        let gameOver = false;

        // 玩家飞船
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            speed: 5
        };

        // 子弹和泡泡数组
        let bullets = [];
        let bubbles = [];

        // 控制状态
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') {
                keys.space = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.space = false;
        });
                    // 绘制玩家（简单三角形）
        function drawPlayer() {
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 15);
            ctx.lineTo(player.x - 15, player.y + 15);
            ctx.lineTo(player.x + 15, player.y + 15);
            ctx.closePath();
            ctx.fill();
        }

        // 绘制子弹
        function drawBullets() {
            ctx.fillStyle = 'white';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 2, 4, 4);
            });
        }

        // 绘制泡泡
        function drawBubbles() {
            bubbles.forEach(bubble => {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = bubble.color;
                ctx.fill();
            });
        }

        // 更新游戏状态
        function update() {
            if (gameOver) return;

            // 移动玩家
            if (keys.left && player.x > 15) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - 15) player.x += player.speed;

            // 发射子弹
            if (keys.space && bullets.length < 3) {
                bullets.push({
                    x: player.x,
                    y: player.y - 15,
                    speed: 7
                });
            }

            // 更新子弹位置
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // 生成泡泡
            if (bubbles.length < 5 && Math.random() < 0.02) {
                bubbles.push({
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: -15,
                    speed: 2,
                    color: '#87CEEB'
                });
            }
                        // 更新泡泡位置和检查碰撞
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                bubble.y += bubble.speed;

                // 检查子弹碰撞
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const dx = bullet.x - bubble.x;
                    const dy = bullet.y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 15) {
                        bullets.splice(j, 1);
                        bubbles.splice(i, 1);
                        score += 10;
                        scoreElement.textContent = 'Score: ' + score;
                        break;
                    }
                }

                // 检查玩家碰撞
                if (!gameOver && bubble.y > 0) {
                    const dx = player.x - bubble.x;
                    const dy = player.y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 25) {
                        lives--;
                        livesElement.textContent = 'Lives: ' + lives;
                        bubbles.splice(i, 1);

                        if (lives <= 0) {
                            gameOver = true;
                        }
                        continue;
                    }
                }

                // 移除超出屏幕的泡泡
                if (bubble.y > canvas.height) {
                    bubbles.splice(i, 1);
                }
            }
        }

        // 游戏主循环
        function gameLoop() {
            // 清空画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制游戏元素
            update();
            drawPlayer();
            drawBullets();
            drawBubbles();

            // 游戏结束显示
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 40);
            }

            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
